<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <link href="assets/img/favicon.png" rel="icon" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <style>
    html, body {
        font-family: "Kanit";
        height: 100%;
    }
    .container {height: 100%;}
    input {color: azure !important;}

    <body style="background-color: #191919;">
        <div class="container">
            <div class="row h-100">
                <div class="col-sm-12 my-auto">
                    <div class="card card-block w-50 mx-auto text-center" style="background-color:#4b1a6a;color:azure"> 
                        <div class="card-body">

                        </div>
                    </div>
                </div>
            </div>

    <script>
        $(document).ready(function () {
            window.addEventListener('pywebviewready',async function() {
                var x = location.hash;
                let access_token = x.split("#access_token=")[1].split("&scope=")[0];

                window.pywebview.api.save_access_token(access_token);
            });

        });
    </script>
</html>
