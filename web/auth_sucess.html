<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap-select.css">
        <link rel="stylesheet" href="assets/css/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/fontawesome-free-6.4.0-web/css/all.css" />
        <link rel="stylesheet" href="assets/css/style.css"/>
        <script src="assets/js/jquery-3.7.0.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/bootstrap-select.js"></script>
        <script src="assets/js/dragscroll.js"></script>
        <script src="assets/js/twemoji.js"></script>
        <title>Sucesso</title>
    </head>
    <style>
    html, body {
        font-family: "Kanit";
        height: 100%;
    }
    .container {height: 100%;}
    input {color: azure !important;}

    </style>
    <body style="background-color: #191919;">
        <div class="container">
            <div class="row h-100">
                <div class="col-sm-12 my-auto">
                    <div class="card card-block w-50 mx-auto text-center" style="background-color:#4b1a6a;color:azure"> 
                        <div class="card-body">
                            <h2 class="card-title">Sucesso!</h2>
                            <p class="card-text">Por favor, copie o token gerado abaixo e cole no campo requisitado do RewardEvents.</p>
                            <p class="card-text" id="copy-text"></p>
                            <div class="input-group none-flex mt-3">
                                <input class="form-control bg-dark" id="token">
                                <button class="btn bt-submit" id="copy-button" type="button">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
      
    <script>
        $(document).ready(function () {
            var x = location.hash;
            let access_token = x.split("#access_token=")[1].split("&scope=")[0];
            document.getElementById("token").value = access_token;
        });

        document.getElementById("copy-button").addEventListener("click", function() {
        var copyInput = document.getElementById("token");
        var copy_text = document.getElementById("copy-text");
        copyInput.select();
        document.execCommand("copy");
        copy_text.innerHTML = "Copiado!"
        });


    </script>
</html>
