<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RewardEvents Chat</title>

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/farhadmammadli/bootstrap-select@main/css/bootstrap-select.min.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/farhadmammadli/bootstrap-select@main/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="assets/css/chat.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet" />
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
</head>
<body>
    <div class="chat-col-new">
        <div class="nav nav-tabs bg-dark  top-tab" id="nav-tab" role="tablist" style="height: 40px;">
            <button class="nav-link flex-sm-fill text-sm-center active" id="nav-chat-tab" data-bs-toggle="tab" data-bs-target="#nav-chat" type="button" role="tab" aria-controls="nav-chat" aria-selected="true">Chat</button>
            <button class="nav-link flex-sm-fill text-sm-center" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-users" type="button" role="tab" aria-controls="nav-users" aria-selected="false">
                Usuários no chat
            </button>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane show active purple-border-block" id="nav-chat" role="tabpanel" aria-labelledby="nav-chat-tab">
                <div class="h-scroll-chat" id="chat-block-out"></div>
                <form onsubmit="send_message_chat_js(event,'out')">
                    <div class="input-group form-chat">
                        <input type="text" class="form-control bg-dark" id="message-chat-send_out"  placeholder="Digite sua mensagem" aria-label="Digite sua mensagem" aria-describedby="button-send" required>
                        <button class="btn bt-submit" type="submit" id="button-send">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="tab-pane purple-border-block" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab">
                <div class="users-chat-list d-flex flex-column" id="user-list-out">
                    <div class="box-collapse-list">
                        <div class="d-flex justify-content-between" id="users-toggler-out" data-bs-toggle="collapse" data-bs-target="#div_users_out" aria-expanded="false" aria-controls="div_users_out">
                            <h6 class="m-1 mt-0 ">Espectadores</h6>
                            <i class="fa-solid fa-square-caret-down m-1"></i>
                        </div>
                    </div>
                    <div class="mt-1 ms-1 collapse show" id="div_users_out">
                    </div>
                    <div class="box-collapse-list mt-1">
                        <div class="d-flex justify-content-between" id="bots-toggler-out" data-bs-toggle="collapse" data-bs-target="#div_bots_out" aria-expanded="false" aria-controls="div_bots_out">
                        <h6 class="m-1">Bots</h6>
                        <i class="fa-solid fa-square-caret-down m-1"></i>
                      </div>
                    </div>
                    <div class="mt-1 ms-1 collapse" id="div_bots_out">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast position-absolute m-5 bg-dark p-0" id="notific" role="alert" data-bs-animation="true"
    aria-live="assertive" aria-atomic="true">
    <div class="toast-header d-flex justify-content-between">
        <div>
            <i class="fa-solid fa-triangle-exclamation text-black"></i>
            <strong class="ms-2 text-white">Notificação</strong>
        </div>
        <div>
            <button type="button" class="btn-close-white btn-close" data-bs-dismiss="toast">
            </button>
        </div>
    </div>
    <div class="toast-body" id="notific-message">
        Notificação
    </div>
</div>
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/events_chat.js"></script>
    <script src="assets/js/mainchat.js"></script>
</body>
</html>
