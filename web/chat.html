<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RewardEvents Chat</title>

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/farhadmammadli/bootstrap-select@main/css/bootstrap-select.min.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/farhadmammadli/bootstrap-select@main/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="assets/css/chat.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet" />
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
</head>
<body>
    <div class="chat-col-new">
        <div class="bg-dark nav nav-tabs flex-column flex-sm-row top-tab" id="nav-tab" role="tablist" style="height: 40px;">
            <button class="nav-link flex-sm-fill text-sm-center active" id="nav-chat-tab"
                data-bs-toggle="tab" data-bs-target="#nav-chat" type="button" role="tab"
                aria-controls="nav-chat" aria-selected="true">Chat</button>
            <button class="nav-link flex-sm-fill text-sm-center" id="nav-users-tab"
                data-bs-toggle="tab" data-bs-target="#nav-users" type="button" role="tab"
                aria-controls="nav-users" aria-selected="false">Usuários no chat</button>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane show active purple-border-block" id="nav-chat" role="tabpanel" aria-labelledby="nav-chat-tab">
                <div class="tab-chat d-flex flex-column align-items-stretch">
                    <div class="chat-block-new w-100" id="chat-block">
                    </div>
                    <form id="input-chat-form" class="form-chat" onsubmit="send_message_chat_js(event)">
                        <div class="input-group">
                            <input type="text" class="form-control bg-dark" id="message-chat-send" aria-describedby="submit-message-chat" />
                            <button class="btn bt-submit" type="submit" id="submit-message-chat"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane purple-border-block" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab">
                <div class="users-chat-list" id="users-chat-list">
                    <div class="collapsible">
                        <div class="d-flex justify-content-between box-collapse-list">
                            <div>
                                <h5>Espectadores</h5>
                            </div>
                            <div>
                                <button type="button" class="btn btn-sm bt-submit" onclick="collapse('div_users')">
                                    <i class="fa-solid fa-square-caret-down fa-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div id="div_users" class="mt-1">
                            <div class="d-flex justify-content-between">
                                <div class="m-1">
                                    <span class="name-user-list">Carregando, aguarde.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="collapsible mt-1">
                        <div class="d-flex justify-content-between box-collapse-list">
                            <div>
                                <h5>Bots</h5>
                                </div>
                            <div>
                                <button type="button" class="btn btn-sm bt-submit" onclick="collapse('div_bots')">
                                    <i class="fa-solid fa-square-caret-down fa-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div id="div_bots" class="mt-1" hidden>
                            <div class="d-flex justify-content-between">
                                <div class="m-1">
                                    <span class="name-user-list">Carregando, aguarde.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast position-absolute m-5 bg-dark p-0" id="notific" role="alert" data-bs-animation="true"
    aria-live="assertive" aria-atomic="true">
    <div class="toast-header d-flex justify-content-between">
        <div>
            <i class="fa-solid fa-triangle-exclamation text-black"></i>
            <strong class="ms-2 text-white">Notificação</strong>
        </div>
        <div>
            <button type="button" class="btn-close-white btn-close" data-bs-dismiss="toast">
            </button>
        </div>
    </div>
    <div class="toast-body" id="notific-message">
        Notificação
    </div>
</div>
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/mainchat.js"></script>
</body>
</html>
